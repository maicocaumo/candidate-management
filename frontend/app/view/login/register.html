<div layout="column" id="register" layout-align="center center">


    <md-input-container>
        <label>Nome</label>
        <input ng-model="name">
    </md-input-container>

    <md-input-container>
        <label>Email</label>
        <input ng-model="email">
    </md-input-container>

    <md-input-container>
        <label>Senha</label>
        <input type="password" ng-model="password">
    </md-input-container>

    <md-input-container>
        <label>Senha</label>
        <input type="password" ng-model="confirm_password">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="register($event)" flex>
        Salvar
    </md-button>


</div>
